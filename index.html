<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your road</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerie.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div class="image_box">
            <img src="./assets/home-image.png" alt="">
        </div>
        
        <div class="form_container">
            <div class="slogan_box">
                <i id="marker" class="fas fa-map-marker-alt"></i>
                <h1 id="title">Find your road </h1>
            </div>

            <label id="zipcode" for="CEP">
                <input type="number" id="cep" placeholder="CEP">
                <i id="search-btn" class="fas fa-search"></i>
            </label>

            <form class="form_box">
    
                <label for="Logradouro">Logradouro</label>
                <input type="text" id="logradouro">
    
                <label for="Bairro">Bairro</label>
                <input type="text" id="bairro">
    
                <label for="Cidade">Cidade</label>
                <input type="text" id="localidade">
    
                <label for="Estado">Estado</label>
                <input type="text" id="uf">
            
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</html>
